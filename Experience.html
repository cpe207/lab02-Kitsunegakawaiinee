<!DOCTYPE html>
<html>
<head>
  <style>
    .skill-bar {
      width: 200px;
      background-color: lightgray;
      height: 20px;
      margin-bottom: 10px;
    }
    
    .skill-bar-fill {
      height: 100%;
      background-color: green;
    }
    
    .skill-bar-container {
      display: inline-block;
      margin-right: 10px;
    }
    
    .center-container {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="center-container">
    <div class="skill-bar-container">
      <div class="skill-bar">
        <div class="skill-bar-fill" style="width: 80%;"></div>
      </div>
      <span>80%</span>
    </div>
    
    <div class="skill-bar-container">
      <div class="skill-bar">
        <div class="skill-bar-fill" style="width: 60%;"></div>
      </div>
      <span>60%</span>
    </div>
  </div>
</body>
</html>
